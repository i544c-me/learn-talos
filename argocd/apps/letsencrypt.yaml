apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: lets-encrypt
spec:
  acme:
    email: vrc@i544c.me
    server: https://acme-v02.api.letsencrypt.org/directory
    #server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: lets-encrypt-private-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare
              key: api-token

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: k8s-i544c-me
  namespace: default
spec:
  secretName: k8s-i544c-me
  issuerRef:
    name: lets-encrypt
    kind: ClusterIssuer
  commonName: k8s.i544c.me
  dnsNames:
  - k8s.i544c.me
  - "*.k8s.i544c.me"

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: cloudflare
  namespace: cert-manager # NOTE: cert-manager から参照する必要があるため
spec:
  encryptedData:
    api-token: 
